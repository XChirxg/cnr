<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinurag - Creative Designer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo-container">
            <img class="logoimg" src="assets/logos/cnr2.png" alt="profile">
            <div class="logotext">Chinurag</div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    

    <!-- Hero Section -->
    <section class="hero">
        <p class="fog">Creative Designer</p>
        <p style="color: gold; font-size: 1.5em;">Branding | Animation | UI/UX</p>
        <button class="cta">View My Work</button>
    </section>

    <!-- Profile Section -->
    <section class="profile">
        <div class="marquee-bg"></div>
        <div class="marquee-bg2"></div>
        <img src="assets/images/fullcnr.png" alt="profile">
    </section>

    <!-- Skills Section -->
    <section class="skills">
        <h2>- MY Weapons -</h2>
        <div class="skill-icons">
            <img src="assets\logos\AfterEffects.png" alt="After Effects">
            <img src="assets/logos/alight.png" alt="Alight Motion">
            <img src="assets/logos/figma.png" alt="Figma">
            <img src="assets/logos/vs.png" alt="Visual Studio">
            <img src="assets/logos/Photoshop.png" alt="Photoshop">
            <img src="assets/logos/Illustrator.png" alt="Illustrator">
        </div>
    </section>

    <!-- Services Section -->
    <section class="services">
        <div class="service-box">Branding and Identity</div>
        <div class="service-box">Graphic Design</div>
        <div class="service-box">Web and App Design</div>
        <div class="service-box">Animations</div>
    </section>

    <!-- Client Reviews -->
    <section class="reviews">
        <h2>Client Review</h2>
        <div class="review-box">Aman Verma - Great Work</div>
        <div class="review-box">Aman Verma - Great Work</div>
        <div class="review-box">Aman Verma - Great Work</div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <button class="contact-btn">CONTACT NOW</button>
    </section>

</body>
</html>
